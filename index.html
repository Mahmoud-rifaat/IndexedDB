<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark text-center text-light">
    <div class="container mt-5">
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="id" placeholder="id" />
        <label for="id">ID</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="name" />
        <label for="name">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="age" placeholder="age" />
        <label for="age">Age</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="email"
        />
        <label for="email">Email</label>
      </div>
      <button class="btn btn-dark" onclick="Save()">Save</button>
      <button class="btn btn-dark" onclick="Read()">Read</button>
      <button class="btn btn-dark" onclick="ReadAll()">ReadAll</button>
      <button class="btn btn-dark" onclick="Edit()">Edit</button>
      <button class="btn btn-dark" onclick="DeleteUser()">Delete</button>
    </div>

    <table class="table" id="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody id="tableContent"></tbody>
    </table>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
